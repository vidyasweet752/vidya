<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1,23,4,5,7]
        let arr2 = new Array("Hi" , "Hello" , "Welcome")
        let arr3 = ["Hi" , 23 ,true ,"Hello" ,"Welcome"]//mixed array
        

        for(let ele of arr1)
            document.write(" " + ele+"<br>")

        
        for(let ele of arr2)
            document.write(" " + ele +"<br>")

        
        for(let ele of arr3)
            document.write(" " + ele +"<br>")
    </script>
